<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- boostrao cdn -->
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>                    
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" name="" id="name" placeholder="Product name" class="form-control mb-2">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" step="0.01" id="price" placeholder="Product  price" class="form-control mb-2">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="year" placeholder="Year of Product" class="form-control mb-2">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary form-control enviar">
                    </form>
                    
                </div>
            </div>


            <div  id="product-list" class="col-md-8">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
